<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROMANENKO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap&subset=latin,cyrillic"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/romanenko-accessories/index.js"></script>
    <link rel="stylesheet" crossorigin href="/romanenko-accessories/assets/styles-TEQyowGg.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <a href="../index.html" class="header-logo"
      ><img src="/romanenko-accessories/assets/logo-wedding-IMW1BEsE.webp" alt="logo-wedding"
    /></a>
    <nav class="nav-list">
      <ul class="nav-items">
        <li><a href="" class="nav-link">Каталог</a></li>
      </ul>
    </nav>
    <address class="social-link">
      <ul class="items-link">
        <li class="item-link">
          <a href="" target="_blank" class="link">Instagram</a>
        </li>
        <li class="item-link">
          <a href="" target="_blank" class="link">Facebook</a>
        </li>
        <li class="item-link">
          <a href="" target="_blank" class="link">Telegram</a>
        </li>
      </ul>
    </address>
    <div class="open-menu">
      <button class="modal-btn">
        <svg class="modal-svg" width="40" height="40">
          <use href="/romanenko-accessories/assets/icons-BDZooYTJ.svg#mobile-menu"></use>
        </svg>
      </button>
    </div>
  </div>
</header>

    <div class="container">
  <div class="mob-menu">
    <div class="container-logo">
      <a href="../index.html" class="header-logo"
        ><img src="/romanenko-accessories/assets/logo-wedding-IMW1BEsE.webp" alt="logo-wedding"
      /></a>
      <button class="close-btn">
        <svg class="icon-close" width="40" height="40">
          <use href="/romanenko-accessories/assets/icons-BDZooYTJ.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="contacts-menu">
      <ul class="items-menu">
        <li class="list-menu">
          <a href="" class="contact-menu">Каталог</a>
        </li>
        <li class="list-menu">
          <a href="" class="contact-menu">Instagram</a>
        </li>
        <li class="list-menu"><a href="" class="contact-menu">Facebook</a></li>
        <li class="list-menu"><a href="" class="contact-menu">Telegram</a></li>
      </ul>
    </div>
  </div>
</div>


    <main>
      <section class="hero">
  <div class="container hero-container">
    <div class="hero-row">
      <h1 class="hero-title">Прикраси ручної роботи</h1>
      <div class="hero-img">
        <picture
          ><source
            srcset="/romanenko-accessories/assets/hero-mob-CwQ5QQuZ.jpg 1x, /romanenko-accessories/assets/hero-mob2x-CWMXT3Ob.jpg 2x"
            media="(max-width: 767px)" />
          <source
            srcset="/romanenko-accessories/assets/hero-tablet-B5kxijiW.jpg 1x, /romanenko-accessories/assets/hero-tablet2x-CxDtVrDv.jpg 2x"
            media="(max-width: 1279px)" />
          <source
            srcset="/romanenko-accessories/assets/hero-desktop-CUY9DgxP.jpg 1x, /romanenko-accessories/assets/hero-desktop2x-61OIBuLF.jpg 2x"
            media="(min-width: 1280px)" />
          <img loading="lazy" src="/romanenko-accessories/assets/hero-mob-CwQ5QQuZ.jpg" alt="asseccories"
        /></picture>
      </div>
    </div>
    <a href="" target="_blank" class="hero-link">Зробити замовлення</a>
  </div>
</section>

      <section class="catalog">
  <div class="container container-catalog">
    <h2 class="title-catalog">Каталог</h2>
    <ul class="list-catalog">
      <li class="item-catalog" data-type="branchlet">
        <img
          class="img-catalog"
          src="/romanenko-accessories/assets/branchlet-card-DGhxcBB5.webp"
          alt="branchlet"
        />
        <h3>Гілочки</h3>
        <button class="btn-catalog" type="button">Замовити</button>
      </li>
      <li class="item-catalog" data-type="earrings">
        <img
          class="img-catalog"
          src="/romanenko-accessories/assets/earrings-card-CtZcwJgh.webp"
          alt="earrings"
        />
        <h3>Сережки</h3>
        <button class="btn-catalog" type="button">Замовити</button>
      </li>
      <li class="item-catalog" data-type="hoops">
        <img
          class="img-catalog"
          src="/romanenko-accessories/assets/hoops-card-CV-BZcTQ.webp"
          alt="hoops"
        />
        <h3>Обручі</h3>
        <button class="btn-catalog" type="button">Замовити</button>
      </li>
      <li class="item-catalog" data-type="necklaces">
        <img
          class="img-catalog"
          src="/romanenko-accessories/assets/necklaces-card-cSNjt49Z.webp"
          alt="necklaces"
        />
        <h3>Намиста</h3>
        <button class="btn-catalog" type="button">Замовити</button>
      </li>
      <li class="item-catalog" data-type="combs">
        <img
          class="img-catalog"
          src="/romanenko-accessories/assets/combs-card-DSelfEOn.webp"
          alt="combs"
        />
        <h3>Гребінці</h3>
        <button class="btn-catalog" type="button">Замовити</button>
      </li>
      <li class="item-catalog" data-type="pins">
        <img class="img-catalog" src="/romanenko-accessories/assets/pins-card-DDeBYHrq.webp" alt="pins" />
        <h3>Шпильки</h3>
        <button class="btn-catalog" type="button">Замовити</button>
      </li>
    </ul>
  </div>
</section>

    </main>

    <footer class="footer">
  <div class="container"></div>
</footer>

    <div class="modal" id="product-modal">
  <div class="container modal-content">
    <button type="button" class="btn-close-catalog" id="modal-close">
      <svg class="icon-close" width="40" height="40">
        <use href="/romanenko-accessories/assets/icons-BDZooYTJ.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="modal-title" id="modal-title"></h2>
    <ul class="modal-gallery" id="modal-gallery"></ul>
  </div>
</div>


  </body>
</html>
